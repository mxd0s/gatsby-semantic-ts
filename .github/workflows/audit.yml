name: "Audit"
on:
  pull_request:
  push:
    branches-ignore:
      - "dependabot/*"
  schedule:
    - cron: "09 22 * * *"

jobs:
  audit:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v1
        with:
          node-version: "13.x"

      - run: yarn version
      - run: yarn install --frozen-lockfile
      - run: yarn audit --level moderate
